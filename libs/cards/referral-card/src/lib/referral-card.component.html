<amds-card borderColor="#C30000" cardIcon="referrals-card" titleText="Referrals" subtitleText="8"
  [isInitialSate]="isInitialState" initialStateMessage="No patient selected" [isInitializing]="isInitializing"
  [rows]="rows" [isEmptyState]="true" emptyStateMessage="No data">
  <amds-card-actions>
    <button amds-card-button buttonIcon="plus-add" matTooltip="Add"></button>
    <button amds-card-button buttonIcon="filter" matTooltip="Filter"></button>
    <button amds-card-button [matMenuTriggerFor]="referralCardMenu" buttonIcon="ellipsis-horizontal"
      matTooltip="More"></button>
    <mat-menu #referralCardMenu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon>visibility_off</mat-icon>
        <span>Hide Card</span>
      </button>
    </mat-menu>
  </amds-card-actions>
  <amds-card-content> </amds-card-content>
</amds-card>
