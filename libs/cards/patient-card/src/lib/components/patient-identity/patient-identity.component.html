<amds-card-section [isExpanded]="isExpanded" sectionIcon="date-of-birth">
  <amds-section-title><u>D</u>OB & SSN</amds-section-title>
  <amds-section-detail>
    <amds-section-detail-item>
      <amds-section-detail-label><u>D</u>OB</amds-section-detail-label>
      <amds-section-detail-text>10/11/21</amds-section-detail-text>
    </amds-section-detail-item>
    <amds-section-detail-item>
      <amds-section-detail-label>AGE</amds-section-detail-label>
      <amds-section-detail-text>35Y</amds-section-detail-text>
    </amds-section-detail-item>
    <amds-section-detail-item>
      <amds-section-detail-label>SSN</amds-section-detail-label>
      <amds-section-detail-text>XXX-XX-5303</amds-section-detail-text>
    </amds-section-detail-item>
  </amds-section-detail>
  <amds-section-content>
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" [max]="maxDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Age</mat-label>
        <input matInput disabled value="35Y">
      </mat-form-field>
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>SSN</mat-label>
        <input matInput type="text" autocomplete="off">
      </mat-form-field>
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Chart #</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Status</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Status Date</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Int. ID</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Imported ID</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>MRN</mat-label>
        <input matInput>
      </mat-form-field>
  </amds-section-content>
</amds-card-section>
