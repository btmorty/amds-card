<amds-card borderColor="#A83104" cardIcon="insurance-card" titleText="Insurance" subtitleText="3"
  [isInitialSate]="isInitialState" initialStateMessage="No patient selected" [isInitializing]="isInitializing"
  [rows]="rows" [isEmptyState]="true" emptyStateMessage="No data">
  <amds-card-actions>
    <button amds-card-button [matMenuTriggerFor]="insuranceCardMenu" buttonIcon="ellipsis-horizontal"
      matTooltip="More"></button>
    <mat-menu #insuranceCardMenu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon>visibility_off</mat-icon>
        <span>Hide Card</span>
      </button>
    </mat-menu>
  </amds-card-actions>
  <amds-card-content> </amds-card-content>
</amds-card>
