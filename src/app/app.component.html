<style>
  table {
    margin-left: 4px;
    border-spacing: 0;
  }

  table td {
    padding-left: 8px;
    padding-right: 8px;
  }

  table td+td {
    border-left: 1px solid black;
  }
</style>

<div style="text-align: center;">
  <button mat-raised-button color="primary" (click)="selectPatient()">Select Patient</button>
  <button mat-raised-button color="accent" (click)="deselectPatient()" style="margin-left: 16px;">Deselect Patient</button>
</div>
<br />
<gridster [options]="options">
  <gridster-item [item]="items[0]">
    <amds-patient-card [isInitialState]="isInitialState" [isInitializing]="isInitPatient" [isEmptyState]="isEmptyPatient" [isLoading]="isPatientLoading" [rows]="items[0].rows"></amds-patient-card>
  </gridster-item>

  <gridster-item [item]="items[1]">
    <amds-resp-party-card [isInitialState]="isInitialState" [isInitializing]="isInitRespParty" [rows]="items[1].rows"></amds-resp-party-card>
  </gridster-item>

  <gridster-item [item]="items[2]">
    <amds-insurance-card [isInitialState]="isInitialState" [isInitializing]="isInitInsurance" [rows]="items[2].rows"></amds-insurance-card>
  </gridster-item>

  <gridster-item [item]="items[3]">
    <amds-care-team-card [isInitialState]="isInitialState" [isInitializing]="isInitCareTeam" [rows]="items[3].rows"></amds-care-team-card>
  </gridster-item>

  <gridster-item [item]="items[4]">
    <amds-referral-card [isInitialState]="isInitialState" [isInitializing]="isInitReferral" [rows]="items[4].rows"></amds-referral-card>
  </gridster-item>

  <gridster-item [item]="items[5]">
    <amds-marketing-card [isInitialState]="isInitialState" [isInitializing]="isInitMarketing" [rows]="items[5].rows"></amds-marketing-card>
  </gridster-item>
</gridster>
