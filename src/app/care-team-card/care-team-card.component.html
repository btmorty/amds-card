<amds-card borderColor="#5F5791" cardIcon="care-team-card" titleText="Care Team" [isInitialSate]="isInitialState"
  initialStateMessage="No patient selected" [isInitializing]="isInitializing" [rows]="rows" [isEmptyState]="true"
  emptyStateMessage="No data">
  <amds-card-actions>
    <button amds-card-button [matMenuTriggerFor]="careTeamCardMenu" buttonIcon="ellipsis-horizontal"
      matTooltip="More"></button>
    <mat-menu #careTeamCardMenu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon>visibility_off</mat-icon>
        <span>Hide Card</span>
      </button>
    </mat-menu>
  </amds-card-actions>
  <amds-card-content>

  </amds-card-content>
</amds-card>
